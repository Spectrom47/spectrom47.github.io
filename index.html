<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spectrom - Hangman</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; min-height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #0d0d0d;
      color: #caffca;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }

    h1 {
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #4ade80;
      text-shadow: 0 0 8px #22c55e;
    }

    .game-container {
      width: 100%;
      max-width: 640px;
      background-color: #121212;
      border: 2px solid #22c55e;
      border-radius: 10px;
      box-shadow: 0 0 15px #22c55e88;
      padding: 20px;
      box-sizing: border-box;
      user-select: none;
    }

    #wordDisplay {
      font-size: 2rem;
      letter-spacing: 0.15em;
      margin-bottom: 20px;
    }

    #letters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .letter-btn {
      background: #134e05;
      border: 1.5px solid #22c55e;
      border-radius: 4px;
      width: 35px;
      height: 40px;
      color: #a6f4a6;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .letter-btn:disabled {
      background-color: #044206;
      color: #355335;
      cursor: default;
      border-color: #13390b;
    }

    #status {
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      min-height: 1.4rem;
      margin-bottom: 15px;
      color: #a6f4a6;
    }

    #hangman-figure {
      font-family: monospace;
      white-space: pre;
      line-height: 1.2;
      text-align: center;
      color: #22c55e;
      margin-bottom: 15px;
      user-select: none;
    }

    button#restart-btn {
      background-color: #22c55e;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 700;
      font-size: 1rem;
      color: #0d0d0d;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }
    button#restart-btn:hover {
      background-color: #4ade80;
    }
  </style>
</head>
<body>

  <h1>Classic Hangman</h1>

  <div class="game-container">
    <div id="hangman-figure"></div>
    <div id="wordDisplay"></div>
    <div id="letters"></div>
    <div id="status"></div>
    <button id="restart-btn">Restart Game</button>
  </div>

  <script>
    (() => {
      const words = [
        "spectrom", "javascript", "hangman", "roblox", "developer", 
        "community", "programming", "opensource", "backend", "fastapi"
      ];

      let selectedWord = "";
      let guessedLetters = new Set();
      let wrongGuesses = 0;
      const maxWrong = 6;

      const hangmanStates = [
        `
        
        
        
        

        =========
        `,
        `
        +
        |
        |
        |
        |
        =========
        `,
        `
        +---+
        |
        |
        |
        |
        =========
        `,
        `
        +---+
        |   O
        |
        |
        |
        =========
        `,
        `
        +---+
        |   O
        |   |
        |
        |
        =========
        `,
        `
        +---+
        |   O
        |  /|\\
        |
        |
        =========
        `,
        `
        +---+
        |   O
        |  /|\\
        |  / \\
        |
        =========
        `
      ];

      const wordDisplay = document.getElementById("wordDisplay");
      const lettersDiv = document.getElementById("letters");
      const statusDiv = document.getElementById("status");
      const hangmanFigure = document.getElementById("hangman-figure");
      const restartBtn = document.getElementById("restart-btn");

      function setup() {
        guessedLetters.clear();
        wrongGuesses = 0;
        selectedWord = words[Math.floor(Math.random() * words.length)].toLowerCase();

        statusDiv.textContent = "";
        hangmanFigure.textContent = hangmanStates[0];

        // Create letter buttons
        lettersDiv.innerHTML = "";
        for(let i=65; i<=90; i++) {
          const letter = String.fromCharCode(i);
          const btn = document.createElement("button");
          btn.className = "letter-btn";
          btn.textContent = letter;
          btn.addEventListener("click", () => guessLetter(letter.toLowerCase(), btn));
          lettersDiv.appendChild(btn);
        }

        updateWordDisplay();
      }

      function updateWordDisplay() {
        let display = "";
        let allGuessed = true;

        for (const ch of selectedWord) {
          if (guessedLetters.has(ch)) {
            display += ch.toUpperCase() + " ";
          } else {
            display += "_ ";
            allGuessed = false;
          }
        }
        wordDisplay.textContent = display.trim();

        if (allGuessed) {
          statusDiv.textContent = "ðŸŽ‰ You won! ðŸŽ‰";
          disableLetters();
        }
      }

      function disableLetters() {
        [...lettersDiv.children].forEach(btn => btn.disabled = true);
      }

      function guessLetter(letter, button) {
        button.disabled = true;

        if (selectedWord.includes(letter)) {
          guessedLetters.add(letter);
          updateWordDisplay();
        } else {
          wrongGuesses++;
          hangmanFigure.textContent = hangmanStates[Math.min(wrongGuesses, maxWrong)];
          if (wrongGuesses >= maxWrong) {
            statusDiv.textContent = `ðŸ’€ You lost! The word was "${selectedWord.toUpperCase()}"`;
            disableLetters();
          }
        }
      }

      restartBtn.addEventListener("click", setup);

      setup();
    })();
  </script>

</body>
</html>
