<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Stunning Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const audio = document.getElementById('bg-music');
        audio.play().catch(() => {
          document.addEventListener('click', () => audio.play(), { once: true });
        });
      });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: black;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
      }
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body class="text-white">
    <!-- Background Video (optional) -->
    <video id="bg-video" autoplay muted loop>
      <!-- <source src="your-video.mp4" type="video/mp4"> -->
    </video>

    <!-- Loading Spinner -->
    <div id="loader" class="fixed inset-0 bg-black flex items-center justify-center z-50">
      <div class="p-6 bg-gray-800 border border-gray-700 rounded-xl shadow-lg">
        <div class="w-10 h-10 border-4 border-gray-600 border-t-transparent rounded-full animate-spin"></div>
      </div>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" src="music.mp3" autoplay loop></audio>

    <!-- Main Content -->
    <div id="main-content" class="hidden h-screen flex items-center justify-between">
      <!-- Left Column: Main Content -->
      <div class="w-2/3 h-full p-16 flex flex-col items-center justify-center">
        <div class="backdrop-blur-xl bg-white/10 p-16 rounded-3xl shadow-[0_0_30px_rgba(255,255,255,0.1)] max-w-2xl w-full animate-fade-in-up text-center">
          <img src="profile.jpg" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto mb-8 border-4 border-gray-700 object-cover" />
          <h1 class="text-4xl font-bold mb-6 text-gray-200">Hello, I'm [Your Name]</h1>
          <p class="text-gray-400 text-lg mb-12">Welcome to my portfolio. I'm a developer, designer, and music lover. Let's connect!</p>
          <div class="flex justify-center gap-10 text-gray-500 text-3xl mt-12">
            <a href="#" aria-label="Twitter"><i class="ph-fill ph-twitter-logo"></i></a>
            <a href="#" aria-label="GitHub"><i class="ph-fill ph-github-logo"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="ph-fill ph-linkedin-logo"></i></a>
            <a href="#" aria-label="Instagram"><i class="ph-fill ph-instagram-logo"></i></a>
          </div>
        </div>
      </div>

      <!-- Right Column: My Work -->
      <div class="w-1/3 h-full p-16 flex flex-col items-center justify-center">
        <div class="backdrop-blur-xl bg-white/10 p-16 rounded-3xl shadow-[0_0_30px_rgba(255,255,255,0.1)] max-w-2xl w-full animate-fade-in-up text-center">
          <h2 class="text-4xl font-bold mb-6 text-gray-200">My Work</h2>
          <div class="space-y-8">
            <div class="bg-gray-800 p-6 rounded-xl shadow-md">
              <img src="project1.jpg" alt="Project 1" class="w-full h-48 object-cover rounded-t-xl" />
              <h3 class="text-xl font-semibold text-gray-200 mt-4">Project 1</h3>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl shadow-md">
              <img src="project2.jpg" alt="Project 2" class="w-full h-48 object-cover rounded-t-xl" />
              <h3 class="text-xl font-semibold text-gray-200 mt-4">Project 2</h3>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl shadow-md">
              <img src="project3.jpg" alt="Project 3" class="w-full h-48 object-cover rounded-t-xl" />
              <h3 class="text-xl font-semibold text-gray-200 mt-4">Project 3</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-10 backdrop-blur-xl bg-white/10 px-8 py-4 rounded-xl shadow-[0_0_20px_rgba(255,255,255,0.1)]">
      <p class="text-red-500 text-sm">Account not disabled</p>
    </footer>

    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loader').style.display = 'none';
          document.getElementById('main-content').classList.remove('hidden');
        }, 2000);
      });
    </script>

    <style>
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 1s ease-out;
      }
    </style>
  </body>
</html>
