<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Worm Game with Footer</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ccc;
    }

    canvas {
      background-color: #1e1e1e;
      box-shadow: 0 0 20px #0f0;
      border: 2px solid #0f0;
      margin-top: 20px;
    }

    #score {
      margin-top: 15px;
      font-size: 20px;
      color: #0f0;
      font-family: monospace;
    }

    .footer-like {
      margin-top: auto;
      padding: 15px 0;
      font-size: 14px;
      color: #9ae6b4; /* Tailwind's green-200 approx */
      text-align: center;
      background-color: #000;
      width: 100%;
    }

    .footer-like a {
      color: #9ae6b4;
      text-decoration: none;
      margin: 0 6px;
      font-weight: 600;
    }

    .footer-like a:hover {
      text-decoration: underline;
    }

    .text-gray-500 {
      color: #6b7280; /* Tailwind gray-500 approx */
    }
  </style>
</head>
<body>

<canvas id="game" width="400" height="400"></canvas>
<div id="score">Score: 0</div>

<!-- Your footer block -->
<div class="footer-like text-green-200">
  <a href="https://discord.gg/75hRp5BhTW" target="_blank" rel="noopener noreferrer">Spectrom Clover Kingdom</a>
  <span class="text-gray-500">•</span>
  <a href="https://medal.tv/u/Spectrom47?invite=ur-MSwzQ3gsMjYyMDI0Mzc2" target="_blank" rel="noopener noreferrer">Latest Highlights</a>
  <span class="text-gray-500">•</span>
  <a href="https://open.spotify.com/playlist/3xrdIeXbTfN0c9Togu2pa0?si=3a19b619c792450b&pt=6768c2b209dfb4a2f6b2d80aedacc201" target="_blank" rel="noopener noreferrer">My Spotify Playlist</a>
</div>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const box = 20;
  let score = 0;

  let worm = [{ x: 9 * box, y: 10 * box }];
  let direction = 'RIGHT';

  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
    else if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
    else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
  });

  let food = {
    x: Math.floor(Math.random() * 19) * box,
    y: Math.floor(Math.random() * 19) * box,
  };

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw worm
    worm.forEach((segment, i) => {
      ctx.fillStyle = i === 0 ? '#0f0' : '#0a0';
      ctx.fillRect(segment.x, segment.y, box, box);
    });

    // Draw food
    ctx.fillStyle = '#f00';
    ctx.fillRect(food.x, food.y, box, box);

    // Move worm
    let headX = worm[0].x;
    let headY = worm[0].y;

    if (direction === 'LEFT') headX -= box;
    if (direction === 'RIGHT') headX += box;
    if (direction === 'UP') headY -= box;
    if (direction === 'DOWN') headY += box;

    // Check collision with walls or self
    if (
      headX < 0 ||
      headX >= canvas.width ||
      headY < 0 ||
      headY >= canvas.height ||
      worm.some((segment, index) => index !== 0 && segment.x === headX && segment.y === headY)
    ) {
      clearInterval(game);
      alert('Game Over! Final Score: ' + score);
      return;
    }

    let newHead = { x: headX, y: headY };
    worm.unshift(newHead);

    // Eat food
    if (headX === food.x && headY === food.y) {
      score++;
      document.getElementById('score').innerText = 'Score: ' + score;
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box,
      };
    } else {
      worm.pop();
    }
  }

  let game = setInterval(draw, 100);
</script>

</body>
</html>
