<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spectroms Domain</title>

  <meta property="og:title" content="Spectrom" />
  <meta property="og:description" content="private backend developer & community manager. experienced in FastAPI, discord.py, and pymongo." />
  <meta name="theme-color" content="#000000" />
  <meta property="og:type" content="website" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      background-color: #0d0d0d;
      color: #caffca;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #4ade80; /* Tailwind emerald-400 */
      text-shadow: 0 0 8px #22c55e;
    }

    /* Twitch chat container */
    .chat-container {
      width: 100%;
      max-width: 640px;
      border: 2px solid #22c55e;
      border-radius: 10px;
      box-shadow: 0 0 15px #22c55e88;
      overflow: hidden;
      background-color: #121212;
    }

    iframe {
      display: block;
      width: 100%;
      height: 400px;
      border: none;
    }

    .footer-like {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      backdrop-filter: blur(8px);
      background-color: rgba(0, 80, 0, 0.2);
      padding: 10px 18px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 14px;
      font-size: 0.85rem;
      white-space: nowrap;
      color: #8aff8a;
    }

    .footer-like a {
      color: #8aff8a;
      transition: color 0.2s ease-in-out;
      text-decoration: none;
    }

    .footer-like a:hover {
      color: #caffca;
      text-decoration: underline;
    }

    .footer-like span {
      color: #4ade80;
    }

    @media (max-width: 640px) {
      .footer-like {
        flex-direction: column;
        align-items: center;
        font-size: 0.75rem;
        gap: 8px;
        white-space: normal;
      }
    }
  </style>
</head>
<body>

  <main>
    <h1>Spectrom's Domain</h1>

  <div class="footer-like">
    <a href="https://discord.gg/75hRp5BhTW">Spectrom Clover Kingdom</a>
    <span>•</span>
    <a href="https://medal.tv/u/Spectrom47?invite=ur-MSwzQ3gsMjYyMDI0Mzc2">Latest Highlights</a>
    <span>•</span>
    <a href="https://open.spotify.com/playlist/3xrdIeXbTfN0c9Togu2pa0?si=3a19b619c792450b&pt=6768c2b209dfb4a2f6b2d80aedacc201">My Spotify Playlist</a>
  </div>

  <script>
    function scaleFooter() {
      const footer = document.querySelector('.footer-like');
      if (!footer) return;
      const available = document.documentElement.clientWidth;
      const needed = footer.scrollWidth;
      const scale = Math.min(1, (available - 40) / needed);
      footer.style.transform = `translateX(-50%) scale(${scale})`;
    }
    window.addEventListener('load', scaleFooter);
    window.addEventListener('resize', scaleFooter);
  </script>

</body>
</html>
