<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spectrom</title>

  <meta property="og:title" content="Spectrom" />
  <meta property="og:description" content="private backend developer & community manager. experienced in FastAPI, discord.py, and pymongo." />
  <meta name="theme-color" content="#000000" />
  <meta property="og:type" content="website" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      background-color: #0d0d0d;
      color: #caffca;
    }

    .footer-like {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      backdrop-filter: blur(8px);
      background-color: rgba(0, 80, 0, 0.2);
      padding: 10px 18px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 14px;
      font-size: 0.85rem;
      white-space: nowrap;
    }

    a {
      color: #8aff8a;
      transition: color 0.2s ease-in-out;
    }

    a:hover {
      color: #caffca;
    }

    iframe {
      margin-top: 80px;
      border: 1px solid #228822;
      border-radius: 8px;
    }

    @media (max-width: 640px) {
      .footer-like {
        flex-direction: column;
        align-items: center;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <main class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-2xl font-bold mb-6 text-green-400">Spectrom's Hub</h1>

    <!-- ✅ Twitch chat embedded (change "localhost" to your domain if hosted online) -->
    <iframe
      src="https://www.paypal.com/ncp/payment/FSDHXLCA9EHXY"
      height="400"
      width="25%"
      frameborder="0"
      scrolling="no"
      allowfullscreen>
    </iframe>
  </main>

  <div class="footer-like text-green-200">
    <a href="https://discord.gg/75hRp5BhTW">Spectrom Clover Kingdom</a>
    <span class="text-gray-500">•</span>
    <a href="https://medal.tv/u/Spectrom47?invite=ur-MSwzQ3gsMjYyMDI0Mzc2">Latest Highlights</a>
    <span class="text-gray-500">•</span>
    <a href="https://open.spotify.com/playlist/3xrdIeXbTfN0c9Togu2pa0?si=3a19b619c792450b&pt=6768c2b209dfb4a2f6b2d80aedacc201">My Spotify Playlist</a>
  </div>

  <script>
    function scaleFooter() {
      const footer = document.querySelector('.footer-like');
      const available = document.documentElement.clientWidth;
      const needed = footer.scrollWidth;
      const scale = Math.min(1, (available - 40) / needed);
      footer.style.transform = `translateX(-50%) scale(${scale})`;
    }
    window.addEventListener('load', scaleFooter);
    window.addEventListener('resize', scaleFooter);
  </script>

</body>
</html>
