  <main>

      <!-- Chat messages will appear here -->
    </div>

      <input type="text" id="chat-input-field" placeholder="Type your message...">
      <button id="send-message">Send</button>
    </div>
  </div>

  <script>
    // Existing tamagotchi code remains
    
    // User authentication system
    let users = JSON.parse(localStorage.getItem('users')) || [];
    let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
    
    // Login functionality
    document.getElementById('login-button').addEventListener('click', function() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      
      const user = users.find(u => u.username === username && u.password === password);
      
      if (user) {
        currentUser = user;
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        alert('Login successful!');
      } else {
        alert('Invalid username or password');
      }
    });
    
    // Registration functionality
    document.getElementById('register-button').addEventListener('click', function() {
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      
      if (!users.some(u => u.username === username)) {
        users.push({ username, email, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert('Account created! You can now login.');
      } else {
        alert('Username already exists');
      }
    });
    
    // Live chat functionality
    let audienceCount = 0;
    
    // Simulate audience joining/leaving every 5 seconds
    setInterval(() => {
      audienceCount = Math.floor(Math.random() * 20) + 1;
      document.getElementById('audience-count').textContent = `Live Audience: ${audienceCount}`;
    }, 5000);
    
    // Chat messages system
    const chatMessages = document.getElementById('chat-messages');
    
    document.getElementById('send-message').addEventListener('click', sendMessage);
    document.getElementById('chat-input-field').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
    
    function sendMessage() {
      const inputField = document.getElementById('chat-input-field');
      const message = inputField.value.trim();
      
      if (message) {
        const messageElement = document.createElement('div');
        const username = currentUser ? currentUser.username : 'Anonymous';
        
        messageElement.innerHTML = `
          <strong>${username}:</strong> ${message}
          <small style="display:block;color:#66ffaa;margin-top:3px">${new Date().toLocaleTimeString()}</small>
        `;
        
        chatMessages.appendChild(messageElement);
        inputField.value = '';
        
        // Scroll to bottom of chat
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }
  </script>
