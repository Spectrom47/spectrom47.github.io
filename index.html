<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spectrom Visual Guess</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0B1E0B;
      color: #A1C299;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #142814;
      border-bottom: 2px solid #4CAF50;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 128, 0, 0.2);
    }

    header h1 {
      color: #7BC67E;
      font-size: 1.8rem;
      text-shadow: 1px 1px 2px #003300;
    }

    nav a {
      margin-left: 20px;
      color: #8FCB9B;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #C1E1C1;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background-color: #102810;
      border: 2px solid #4CAF50;
      border-radius: 12px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 20px #2E7D32;
      text-align: center;
    }

    .container img {
      max-width: 100%;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      width: 70%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #4CAF50;
      background-color: #0B1E0B;
      color: #C8E6C9;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #2E7D32;
      color: #C8E6C9;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #66BB6A;
      color: #1B5E20;
    }

    #message {
      margin-top: 15px;
      font-size: 1.1rem;
      min-height: 1.4rem;
    }

    footer {
      background-color: #0f1f0f;
      padding: 20px;
      text-align: center;
      border-top: 2px solid #4CAF50;
    }

    footer a {
      color: #8FCB9B;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      color: #D0F0C0;
    }

    @media (max-width: 600px) {
      header, nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 10px 0 0 0;
      }

      .container {
        padding: 20px;
      }

      input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Spectrom Visual Guess</h1>
    <nav>
      <a href="https://discord.gg/75hRp5BhTW" target="_blank">Clover Kingdom</a>
      <a href="https://medal.tv/u/Spectrom47" target="_blank">Highlights</a>
      <a href="https://open.spotify.com/playlist/3xrdIeXbTfN0c9Togu2pa0" target="_blank">Spotify</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <img src="your-image-path.jpg" alt="Spectrom Clue Image" />
      <div>
        <input type="text" id="guessInput" placeholder="Type your guess here..." />
        <button onclick="checkGuess()">Submit</button>
      </div>
      <div id="message"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 Spectrom | Powered by green-tech vibes & binary essence.
  </footer>

  <script>
    const correctAnswers = ["spectrom", "esk"];

    function checkGuess() {
      const input = document.getElementById("guessInput");
      const message = document.getElementById("message");
      const guess = input.value.trim().toLowerCase();

      if (correctAnswers.includes(guess)) {
        message.textContent = "Correct! Great guess.";
        message.style.color = "#7BC67E";
      } else {
        message.textContent = "Incorrect, try again.";
        message.style.color = "#FF8A80";
      }
    }
  </script>

</body>
</html>
