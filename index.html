<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spectrom Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: #000e06;
      background: radial-gradient(circle at top left, #0f0f0f, #0c2b1f 40%, #06140b);
      color: #A8FFBF;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      padding: 40px;
      background-color: rgba(10, 35, 20, 0.9);
      border: 2px solid #33FF77;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ff88;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      text-align: center;
      color: #33FF77;
      text-shadow: 0 0 8px #00ff88, 0 0 16px #005533;
      margin-bottom: 30px;
    }
    .profile-section {
      display: flex;
      align-items: center;
      gap: 20px;
      background-color: #122f21;
      border: 2px solid #33FF77;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px #00ff88;
      margin-bottom: 30px;
    }
    .profile-icon {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid #33FF77;
      box-shadow: 0 0 12px #00ff88;
      object-fit: cover;
    }
    .email-box {
      font-size: 1.2rem;
    }
    .founder-highlight {
      display: block;
      font-size: 1.4rem;
      font-weight: bold;
      color: #33FF77;
      text-shadow: 0 0 8px #00ff88;
    }
    .gradient-text {
      background: linear-gradient(to right, #33FF77, #99FFDD, #A8FFBF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      animation: flicker 2.5s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .content-box {
      background: #0f2618;
      padding: 20px;
      border: 1px solid #33FF77;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #007744;
      line-height: 1.6;
      font-size: 1.1rem;
    }
    .bullet span {
      font-weight: bold;
      display: inline-block;
      margin-right: 6px;
    }
    .python { color: #8FFFBC; }
    .csharp { color: #A8C7FF; }
    .cpp { color: #FFBFA8; }
    .web { color: #FFF3A8; }
    .roblox { color: #A8FFD8; }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(10, 35, 20, 0.95);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px 10px;
      border-top: 2px solid #33FF77;
      box-shadow: 0 -2px 20px #00ff88;
      z-index: 999;
    }
    footer a {
      color: #A8FFBF;
      padding: 10px;
      text-align: center;
      min-width: 150px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    footer a:hover {
      background-color: #005533;
      color: #ffffff;
      border-radius: 5px;
    }
    
    /* Tamagotchi Styles */
    .tamagotchi-container {
      background: linear-gradient(to bottom right, #0f2618, #122f21);
      border: 2px solid #33FF77;
      border-radius: 20px;
      padding: 20px;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px #00ff88;
    }
    
    .tamagotchi-display {
      width: 200px;
      height: 200px;
      background-color: #0f2618;
      border: 3px solid #33FF77;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 20px #00ff88;
    }
    
    .tamagotchi-face {
      width: 80%;
      height: 80%;
      background-color: #0c2b1f;
      border-radius: 50%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .tamagotchi-eyes {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 10px;
    }
    
    .tamagotchi-eye {
      width: 30px;
      height: 30px;
      background-color: #33FF77;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }
    
    .tamagotchi-pupil {
      width: 15px;
      height: 15px;
      background-color: #000e06;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .tamagotchi-mouth {
      width: 60px;
      height: 20px;
      background-color: #33FF77;
      border-radius: 0 0 30px 30px;
    }
    
    .tamagotchi-status {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 20px;
    }
    
    .status-bar {
      width: 30%;
      background-color: #0c2b1f;
      border: 2px solid #33FF77;
      border-radius: 10px;
      padding: 5px;
      text-align: center;
    }
    
    .status-bar-fill {
      height: 10px;
      background-color: #33FF77;
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    
    .tamagotchi-controls {
      display: flex;
      gap: 10px;
    }

      padding: 10px 20px;
