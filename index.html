<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spectroms Domain</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ccc;
      gap: 20px;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    /* Container for game + controls to keep them aligned vertically */
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background-color: #1e1e1e;
      box-shadow: 0 0 20px #0f0;
      border: 2px solid #0f0;
      margin-top: 20px;
    }

    #score {
      margin-top: 15px;
      font-size: 20px;
      color: #0f0;
      font-family: monospace;
      user-select: text;
    }

    /* Footer styling */
    .footer-like {
      margin-top: 20px;
      font-size: 14px;
      color: #9ae6b4; /* Tailwind green-200 approx */
      text-align: center;
      width: 100%;
      background-color: #000;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
      user-select: text;
    }

    .footer-like a {
      color: #9ae6b4;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease;
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* Inflate effect on hover and tap */
    .footer-like a:hover,
    .footer-like a:active,
    .footer-like a:focus {
      transform: scale(1.2);
    }

    .text-gray-500 {
      color: #6b7280; /* Tailwind gray-500 approx */
      user-select: none;
      padding-top: 5px;
    }

    /* Mobile control buttons container */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      user-select: none;
    }

    .control-row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button.control-btn {
      width: 60px;
      height: 60px;
      background-color: #0f0;
      border: none;
      border-radius: 50%;
      font-weight: bold;
      font-size: 18px;
      color: #111;
      box-shadow: 0 0 10px #0f0;
      transition: transform 0.1s ease;
      touch-action: manipulation;
    }

    /* Button press effect */
    button.control-btn:active {
      transform: scale(1.3);
      box-shadow: 0 0 20px #0f0;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      body {
        flex-direction: column;
        gap: 10px;
      }
      .controls {
        flex-direction: row;
        flex-wrap: wrap;
        width: 280px;
        justify-content: center;
      }
      button.control-btn {
        width: 50px;
        height: 50px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <canvas id="game" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div class="footer-like text-green-200">
      <a href="https://discord.gg/75hRp5BhTW" target="_blank" rel="noopener noreferrer">Spectrom Clover Kingdom</a>
      <span class="text-gray-500">•</span>
      <a href="https://medal.tv/u/Spectrom47?invite=ur-MSwzQ3gsMjYyMDI0Mzc2" target="_blank" rel="noopener noreferrer">Latest Highlights</a>
      <span class="text-gray-500">•</span>
      <a href="https://open.spotify.com/playlist/3xrdIeXbTfN0c9Togu2pa0?si=3a19b619c792450b&pt=6768c2b209dfb4a2f6b2d80aedacc201" target="_blank" rel="noopener noreferrer">My Spotify Playlist</a>
    </div>
  </div>

  <!-- On-screen controls -->
  <div class="controls" aria-label="Mobile Worm Game Controls">
    <div class="control-row">
      <button class="control-btn" aria-label="Up" id="btn-up">↑</button>
    </div>
    <div class="control-row">
      <button class="control-btn" aria-label="Left" id="btn-left">←</button>
      <button class="control-btn" aria-label="Down" id="btn-down">↓</button>
      <button class="control-btn" aria-label="Right" id="btn-right">→</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let score = 0;

    let worm = [{ x: 9 * box, y: 10 * box }];
    let direction = 'RIGHT';

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      else if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    });

    // On-screen button controls
    document.getElementById('btn-up').addEventListener('touchstart', () => {
      if (direction !== 'DOWN') direction = 'UP';
    });
    document.getElementById('btn-down').addEventListener('touchstart', () => {
      if (direction !== 'UP') direction = 'DOWN';
    });
    document.getElementById('btn-left').addEventListener('touchstart', () => {
      if (direction !== 'RIGHT') direction = 'LEFT';
    });
    document.getElementById('btn-right').addEventListener('touchstart', () => {
      if (direction !== 'LEFT') direction = 'RIGHT';
    });

    // Also support mouse clicks for desktop
    ['btn-up', 'btn-down', 'btn-left', 'btn-right'].forEach(id => {
      document.getElementById(id).addEventListener('mousedown', () => {
        const btn = document.getElementById(id);
        btn.classList.add('pressed');
      });
      document.getElementById(id).addEventListener('mouseup', () => {
        const btn = document.getElementById(id);
        btn.classList.remove('pressed');
      });
      document.getElementById(id).addEventListener('click', () => {
        switch (id) {
          case 'btn-up':
            if (direction !== 'DOWN') direction = 'UP';
            break;
          case 'btn-down':
            if (direction !== 'UP') direction = 'DOWN';
            break;
          case 'btn-left':
            if (direction !== 'RIGHT') direction = 'LEFT';
            break;
          case 'btn-right':
            if (direction !== 'LEFT') direction = 'RIGHT';
            break;
        }
      });
    });

    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box,
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw worm
      worm.forEach((segment, i) => {
        ctx.fillStyle = i === 0 ? '#0f0' : '#0a0';
        ctx.fillRect(segment.x, segment.y, box, box);
      });

      // Draw food
      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x, food.y, box, box);

      // Move worm
      let headX = worm[0].x;
      let headY = worm[0].y;

      if (direction === 'LEFT') headX -= box;
      if (direction === 'RIGHT') headX += box;
      if (direction === 'UP') headY -= box;
      if (direction === 'DOWN') headY += box;

      // Check collision with walls or self
      if (
        headX < 0 ||
        headX >= canvas.width ||
        headY < 0 ||
        headY >= canvas.height ||
        worm.some((segment, index) => index !== 0 && segment.x === headX && segment.y === headY)
      ) {
        clearInterval(game);
        alert('Game Over! Final Score: ' + score);
        return;
      }

      let newHead = { x: headX, y: headY };
      worm.unshift(newHead);

      // Eat food
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById('score').innerText = 'Score: ' + score;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box,
        };
      } else {
        worm.pop();
      }
    }

    let game = setInterval(draw, 100);
  </script>

</body>
</html>
