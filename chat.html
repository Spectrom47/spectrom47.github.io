<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenForum Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #101820;
      color: #f1f1f1;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: #1b2a33;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    .threads {
      list-style: none;
      padding: 0;
    }

    .threads li {
      margin: 10px 0;
      padding: 8px;
      background: #2d3e4f;
      border-radius: 5px;
      cursor: pointer;
    }

    .threads li.active {
      background: #00c896;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 20px;
      background: #14222e;
      border-bottom: 1px solid #222;
    }

    .chat-window {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #0f1a22;
    }

    .message {
      margin: 10px 0;
    }

    .message .user {
      font-weight: bold;
      color: #00ffe1;
    }

    .message .text {
      margin-left: 10px;
    }

    .input-area {
      display: flex;
      padding: 10px 20px;
      background: #14222e;
      border-top: 1px solid #222;
    }

    .input-area input, .input-area button {
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    .input-area input {
      flex-grow: 1;
      margin-right: 10px;
      background: #222;
      color: white;
    }

    .input-area button {
      background: #00c896;
      color: black;
      cursor: pointer;
    }

    .create-thread {
      margin-top: 20px;
    }

    .create-thread input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .create-thread button {
      width: 100%;
      background: #00c896;
      border: none;
      padding: 10px;
      color: black;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .no-thread {
      padding: 20px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Threads</h2>
    <ul class="threads" id="threadList"></ul>

    <div class="create-thread">
      <input type="text" id="newThreadName" placeholder="New thread name...">
      <button onclick="createThread()">Create Thread</button>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <h2 id="currentThreadTitle">Select a thread</h2>
    </div>

    <div class="chat-window" id="chatWindow">
      <div class="no-thread" id="noThreadMessage">No thread selected</div>
    </div>

    <div class="input-area">
      <input type="text" id="username" placeholder="Your name...">
      <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter'){sendMessage()}">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const threads = {};
    let currentThread = null;

    const threadList = document.getElementById("threadList");
    const chatWindow = document.getElementById("chatWindow");
    const currentThreadTitle = document.getElementById("currentThreadTitle");
    const noThreadMessage = document.getElementById("noThreadMessage");

    function createThread() {
      const name = document.getElementById("newThreadName").value.trim();
      if (!name || threads[name]) return alert("Thread name exists or is invalid.");
      threads[name] = [];
      const li = document.createElement("li");
      li.textContent = name;
      li.onclick = () => selectThread(name, li);
      threadList.appendChild(li);
      document.getElementById("newThreadName").value = "";
    }

    function selectThread(name, element) {
      document.querySelectorAll(".threads li").forEach(li => li.classList.remove("active"));
      element.classList.add("active");

      currentThread = name;
      currentThreadTitle.textContent = name;
      noThreadMessage.style.display = "none";
      renderMessages();
    }

    function renderMessages() {
      chatWindow.innerHTML = "";
      if (!currentThread || !threads[currentThread]) return;
      for (const msg of threads[currentThread]) {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<span class="user">${msg.user}</span><span class="text">${msg.text}</span>`;
        chatWindow.appendChild(div);
      }
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function sendMessage() {
      const user = document.getElementById("username").value.trim() || "Anonymous";
      const text = document.getElementById("messageInput").value.trim();
      if (!currentThread) return alert("Please select a thread.");
      if (!text) return;

      threads[currentThread].push({ user, text });
      document.getElementById("messageInput").value = "";
      renderMessages();
    }
  </script>
</body>
</html>
