<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ChatLive Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .chat-container {
            display: flex;
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #4a90e2;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }

        .chat-messages {
            flex: 3;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #e3f2fd;
            align-self: flex-end;
        }

        .other-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }

        .user-list {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .user {
            padding: 8px;
            margin: 5px 0;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .user-count {
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>General Chat</h2>
            <span class="user-count">2 active users</span>
        </div>
        <div class="chat-messages">
            <div class="message other-message">
                <strong>User1:</strong> Hello everyone!
                <span style="color: #777; font-size: 0.8em; float: right;">10:30 AM</span>
            </div>
            <div class="message user-message">
                <strong>You:</strong> Hi! How are you?
                <span style="color: #777; font-size: 0.8em; float: right;">10:31 AM</span>
            </div>
        </div>
        <div class="user-list">
            <h3>Online Users</h3>
            <div class="user">User1</div>
            <div class="user">You</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
